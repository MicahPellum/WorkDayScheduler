  
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- pulling in bootstrap, openiconic, fontawesome, and our own style sheet -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" 
    integrity="sha512-UyNhw5RNpQaCai2EdC+Js0QL4RlVmiq41DkmCJsRV3ZxipG2L0HhTqIf/H9Hp8ez2EnFlkBnjRGJU2stW3Lj+w==" 
    crossorigin="anonymous" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="style.css" />
    
    <title>Work Day Scheduler</title>

  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <!-- set up container to hold all of the time blocks using bootstrap grid -->
    <div class="container">

      <section class="row time-block">

        <div id='9' class="hour time col-1">
          9AM
        </div>
        
        <textarea class="col-10 task-input 9"></textarea>
        
        <button class="col-1 saveBtn"><i class="oi oi-plus" title="Save task"></i>
      </button>

      </section>

      <section class="row time-block">

        <div id='10' class="hour time col-1">
          10AM
        </div>
        
        <textarea class="col-10 task-input 10"></textarea>
        
        <button div class="col-1 saveBtn"><i class="oi oi-plus" title="Save task"></i>
      </button>

      </section>

      <section class="row time-block">

        <div id='11' class="hour time col-1">
          11AM
        </div>
        
        <textarea class="col-10  task-input 11"></textarea>
        
        <button div class="col-1 saveBtn"><i class="oi oi-plus" title="Save task"></i>
      </button>

      </section>

      <section class="row time-block">

        <div id='12' class="hour time col-1">
          12PM
        </div>
        
        <textarea class="col-10  task-input 12"></textarea>
        
        <button div class="col-1 saveBtn"><i class="oi oi-plus" title="Save task"></i>
      </button>

      </section>

      <section class="row time-block">

        <div id='13' class="hour time col-1">
          1PM
        </div>
        
        <textarea class="col-10  task-input 13"></textarea>
        
        <button div class="col-1 saveBtn"><i class="oi oi-plus" title="Save task"></i>
      </button>

      </section>

      <section class="row time-block">

        <div id='14' class="hour time col-1">
          2PM
        </div>
        
        <textarea class="col-10  task-input 14"></textarea>
        
        <button div class="col-1 saveBtn"><i class="oi oi-plus" title="Save task"></i>
      </button>

      </section>

      <section class="row time-block">

        <div id='15' class="hour time col-1">
          3PM
        </div>
        
        <textarea class="col-10  task-input 15"></textarea>
        
        <button div class="col-1 saveBtn"><i class="oi oi-plus" title="Save task"></i>

      </section>

      <section class="row time-block">

        <div id='16' class="hour time col-1">

      <section class="row time-block">

        <div id='17' class="hour time col-1">
          5PM
        </div>
        
        <textarea class="col-10  task-input 17"></textarea>
        
        <button div class="col-1 saveBtn"><i class="oi oi-plus" title="Save task"></i>
      </button>

      </section>

    </div>

    <!-- pulling in jquery, moment.js, and our own js script file -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
